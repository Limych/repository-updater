language: python
env:
  global:
    - DOCKER_USERNAME=limych
    - secure: 
jobs:
  include:
    - python: '3.5'
      env: TOXENV=py35
    - python: '3.6'
      env: TOXENV=py36
    - python: '3.7'
      env: TOXENV=py37
    - python: '3.8'
      env: TOXENV=lint
install: pip install -U tox-travis coveralls
script: tox
cache: pip
after_success: coveralls
deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  on:
    branch: master
    condition: $TOXENV = lint
  skip_existing: true
after_deploy:
  - APP_VERSION=$(python -c "import sys; from repositoryupdater import APP_VERSION; sys.stdout.write(APP_VERSION)")
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t hassio-repo-updater ./docker
  - docker images
  - docker tag hassio-repo-updater $DOCKER_USERNAME/hassio-repo-updater:$APP_VERSION
  - docker push $DOCKER_USERNAME/hassio-repo-updater
